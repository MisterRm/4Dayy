<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #6EE7B7, #3B82F6);
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }
        .button-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .button-hover:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        #countdown {
            font-size: 1.5rem;
            font-weight: bold;
            color: #3B82F6;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen p-4">
    <div class="glassmorphism p-8 rounded-2xl w-full max-w-md card-hover animate__animated animate__fadeIn">
        <h1 class="text-4xl font-bold text-gray-800 mb-6 text-center" id="typing-title"></h1>

        <form action="/start" method="POST" class="space-y-6">
            <div class="space-y-2">
                <label for="user_name" class="block text-gray-700 text-lg font-semibold">Masukkan Nama Anda:</label>
                <input type="text" id="user_name" name="user_name" required
                       class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all">
            </div>

            <button type="submit" id="start-button" disabled
                    class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-lg font-semibold transition-all button-hover">
                <span class="relative z-10">Mulai Chat dalam <span id="countdown">3</span> detik</span>
            </button>
        </form>
    </div>

    <script>
        // Typing Animation pada Judul
        const title = "ðŸŒŸ Selamat Datang di AI 4Dayy (Gabut:v) ðŸŒŸ";
        let index = 0;
        const typingTitle = document.getElementById("typing-title");

        function typeWriter() {
            if (index < title.length) {
                typingTitle.innerHTML += title.charAt(index);
                index++;
                setTimeout(typeWriter, 100); // Kecepatan typing (ms)
            }
        }
        typeWriter();

        // Countdown Timer sebelum Mulai Chat
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        const startButton = document.getElementById('start-button');

        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            if (countdown === 0) {
                clearInterval(timer);
                countdownElement.style.display = 'none';
                startButton.innerHTML = "Mulai Chat Sekarang!";
                startButton.removeAttribute('disabled');
                startButton.classList.add('animate__animated', 'animate__tada'); // Efek animasi
            }
        }, 1000);
    </script>
</body>
</html>
