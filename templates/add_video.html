<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-dark text-white">

    <div class="container mt-5">
        <h2 class="fw-bold text-center">Tambah Video Baru</h2>
        <form method="POST" class="p-4 rounded bg-secondary">
            <div class="mb-3">
                <label class="form-label">Judul Video</label>
                <input type="text" name="title" class="form-control" autocomplete="off" required="">
            </div>
            <div class="mb-3">
                <label class="form-label">Embed URL</label>
                <input type="url" name="embed_url" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Tambahkan</button>
        </form>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-light mt-3">Kembali ke Dashboard</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    
</body>
</html>
